<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let so = +prompt("Nhập số cần tìm");
        let mang = [4, 5, 6, 7, 8, 9, 1];
        function timSo(a, arr) {
            let tim = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === a) {
                    tim = tim + 1;
                }
            }
            if (tim > 0) {
                document.write("Có " + a + " trong mảng");
            }
            else {
                {
                    document.write("Không có " + a + " trong mảng");
                }
            }

        }
        timSo(so, mang);

    </script>
</body>

</html>
